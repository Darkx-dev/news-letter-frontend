<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="grid place-items-center h-screen">
        <div class="bg-white flex max-sm:flex-col-reverse max-sm:w-screen max-sm:items-center max-sm:h-full max-sm:gap-1 max-sm:rounded-none max-sm:p-0 w-fit p-4 rounded-3xl justify-between max-sm:justify-center">
            <div class="w-1/2 max-sm:w-full flex flex-col text-[#242742] justify-center space-y-10 p-8 max-sm:p-7 ">
                <div class="space-y-5">
                    <div class="text-6xl max-sm:text-4xl font-[700]">Stay updated!</div>
                    <div class="text-sm">Join 60,000+ production managers recieving monthly updates on:</div>
                    <div class="text-sm">
                        <ul class="space-y-4">
                            <li class="flex space-x-3 items-start">
                                <img src="./assets/images/icon-list.svg" alt="icon-list">
                                <span>Product discovery and building what matters</span>
                            </li>
                            <li class="flex space-x-3 items-start">
                                <img src="./assets/images/icon-list.svg" alt="icon-list">
                                <span>Measuring to ensure updates are success</span>
                            </li>
                            <li class="flex space-x-3 items-start">
                                <img src="./assets/images/icon-list.svg" alt="icon-list">
                                <span>And much more!</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col gap-2 text-sm">
                    <div class="flex justify-between font-[700]">
                        <span class="">Email address</span>
                        <span class="text-[#ff6257]" id="e-warn" hidden>Valid email required</span>
                    </div>
                    <input class="border-2 p-4 max-sm:outline-none rounded-lg" onkeyup="handleEmail(event)" type="email" name="email" id="e-input" placeholder="email@company.com">
                    <button class="bg- text-white my-4 rounded-lg font-[700] p-4" type="submit" id="btn-sub">Subscribe to monthly newsletter</button>
                </div>
            </div>
            <div>
                <img class="h-full block max-sm:hidden" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
                <img class="h-full hidden max-sm:block w-screen" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
            </div>
        </div>   
    </main>
</body>
<script src="app.js"></script>
</html>
